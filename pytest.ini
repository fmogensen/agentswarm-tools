[pytest]
# Test Discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output Options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unregistered config options
    --strict-config
    # Show warnings
    -W default
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Don't display coverage for fully covered files
    --cov-report=term-missing:skip-covered
    # Output junit XML for CI/CD
    --junit-xml=test-results/junit.xml
    # Better assertion introspection
    --tb=short
    # Show durations of slowest tests
    --durations=10
    # Colored output
    --color=yes

# Test Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test multiple components together
    e2e: End-to-end tests that test complete workflows
    smoke: Quick smoke tests for basic functionality
    slow: Tests that take a long time to run
    api: Tests that make actual API calls (not mocked)
    mock: Tests that use mocked API responses
    requires_credentials: Tests that require API credentials/authentication
    requires_network: Tests that require network access
    search: Tests for search and information retrieval tools
    media: Tests for media generation and processing tools
    file: Tests for file and storage management tools
    communication: Tests for communication and productivity tools
    visualization: Tests for data visualization tools
    code_execution: Tests for code execution environment tools
    document: Tests for document creation tools
    workspace: Tests for workspace integration tools
    utility: Tests for utility tools

# Coverage Options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about typing imports
    if typing.TYPE_CHECKING:

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
